<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        .calculator { text-align: center; }
        .calculator input { width: 160px; height: 40px; text-align: right; margin-bottom: 10px; }
        .calculator button { width: 40px; height: 40px; margin: 2px; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperator('+')">+</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperator('-')">-</button>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperator('*')">*</button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOperator('/')">/</button>
    </div>
    <script>
        let display = document.getElementById('display');
        let firstOperand = null;
        let operator = null;

        function appendNumber(number) {
            display.value = (display.value || '') + number;
        }

        function setOperator(op) {
            firstOperand = parseFloat(display.value);
            operator = op;
            display.value = '';
        }

        function calculate() {
            let secondOperand = parseFloat(display.value);
            if (operator === '+') display.value = firstOperand + secondOperand;
            else if (operator === '-') display.value = firstOperand - secondOperand;
            else if (operator === '*') display.value = firstOperand * secondOperand;
            else if (operator === '/') display.value = firstOperand / secondOperand;
            firstOperand = null;
            operator = null;
        }

        function clearDisplay() {
            display.value = '';
            firstOperand = null;
            operator = null;
        }
    </script>
</body>
</html>
